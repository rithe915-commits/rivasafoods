<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to PDF | iLovePDF style</title>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<style>
  :root {
    --red: #e5322d;
    --dark: #1f2937;
    --muted: #6b7280;
    --bg: #f5f5f7;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: var(--bg);
    color: var(--dark);
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    border-bottom: 1px solid #e5e7eb;
    padding: 14px 24px;
  }

  .logo {
    font-size: 24px;
    font-weight: 700;
  }

  .logo .highlight { color: var(--red); }

  main {
    min-height: calc(100vh - 60px);
    display: grid;
    place-items: center;
    padding: 24px;
  }

  .card {
    width: min(900px, 100%);
    background: white;
    border-radius: 16px;
    padding: 40px 24px;
    text-align: center;
    box-shadow: 0 16px 40px rgba(17, 24, 39, 0.1);
  }

  h1 {
    margin: 0;
    font-size: 44px;
    line-height: 1.1;
  }

  .subtitle {
    margin: 12px auto 30px;
    color: var(--muted);
    max-width: 660px;
    font-size: 18px;
  }

  #fileInput { display: none; }

  .pick-file-btn {
    background: var(--red);
    color: white;
    border: 0;
    padding: 18px 30px;
    border-radius: 12px;
    font-size: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s ease, filter 0.2s ease;
  }

  .pick-file-btn:hover {
    transform: translateY(-1px);
    filter: brightness(1.05);
  }

  .preview {
    margin-top: 26px;
    display: none;
  }

  .preview img {
    max-width: 100%;
    max-height: 360px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    object-fit: contain;
  }

  .filename {
    margin-top: 10px;
    color: var(--muted);
  }

  .convert-btn {
    margin-top: 20px;
    display: none;
    background: #111827;
    color: white;
    border: 0;
    padding: 14px 24px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  .status {
    margin-top: 14px;
    color: #065f46;
    font-weight: 600;
    min-height: 20px;
  }
</style>
</head>
<body>
  <header class="topbar">
    <div class="logo"><span class="highlight">iLove</span>PDF</div>
    <small>Image to PDF Converter</small>
  </header>

  <main>
    <section class="card">
      <h1>JPG to PDF</h1>
      <p class="subtitle">Convert image files to PDF in one click. Upload your photo, preview it, and download the converted PDF instantly.</p>

      <label for="fileInput" class="pick-file-btn">Select JPG image</label>
      <input id="fileInput" type="file" accept="image/*">

      <div class="preview" id="previewBox">
        <img id="previewImage" alt="Selected preview">
        <div class="filename" id="fileName"></div>
      </div>

      <button class="convert-btn" id="convertBtn" type="button">Convert to PDF</button>
      <div class="status" id="statusText"></div>
    </section>
  </main>

<script>
  const fileInput = document.getElementById('fileInput');
  const previewBox = document.getElementById('previewBox');
  const previewImage = document.getElementById('previewImage');
  const fileName = document.getElementById('fileName');
  const convertBtn = document.getElementById('convertBtn');
  const statusText = document.getElementById('statusText');

  let selectedFile = null;

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) {
      return;
    }

    selectedFile = file;
    previewImage.src = URL.createObjectURL(file);
    fileName.textContent = file.name;
    previewBox.style.display = 'block';
    convertBtn.style.display = 'inline-block';
    statusText.textContent = '';
  });

  convertBtn.addEventListener('click', async () => {
    if (!selectedFile) {
      statusText.textContent = 'Please select an image first.';
      return;
    }

    statusText.textContent = 'Converting...';

    const reader = new FileReader();
    reader.onload = function (event) {
      const img = new Image();
      img.onload = function () {
        const { jsPDF } = window.jspdf;

        const imgWidth = img.width;
        const imgHeight = img.height;
        const orientation = imgWidth >= imgHeight ? 'l' : 'p';

        const pdf = new jsPDF({
          orientation,
          unit: 'pt',
          format: [imgWidth, imgHeight]
        });

        const imageType = selectedFile.type === 'image/png' ? 'PNG' : 'JPEG';
        pdf.addImage(event.target.result, imageType, 0, 0, imgWidth, imgHeight);

        const cleanName = selectedFile.name.replace(/\.[^/.]+$/, '');
        pdf.save(`${cleanName}.pdf`);
        statusText.textContent = 'Done! Your PDF download has started.';
      };

      img.src = event.target.result;
    };

    reader.readAsDataURL(selectedFile);
  });
</script>
</body>
</html>
