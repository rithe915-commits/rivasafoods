<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnswerScan AI</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

input {
  margin: 15px 0;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  background: #667eea;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

button:hover {
  background: #5646c5;
}

#output {
  margin-top: 20px;
  max-height: 200px;
  overflow-y: auto;
  text-align: left;
  background: #f3f3f3;
  padding: 10px;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸ“¸ AnswerScan AI</h1>

<input type="file" id="imageInput">
<br>
<button onclick="processImage()">Extract & Search</button>

<div id="output"></div>
</div>

<script>
function processImage() {
  const file = document.getElementById('imageInput').files[0];
  const output = document.getElementById('output');

  if (!file) {
    alert("Please upload an image!");
    return;
  }

  output.innerHTML = "â³ Reading text from image...";

  Tesseract.recognize(
    file,
    'eng',
    { logger: m => console.log(m) }
  ).then(({ data: { text } }) => {

    output.innerHTML = "<b>Extracted Question:</b><br><br>" + text;

    const googleSearchLink = "https://www.google.com/search?q=" + encodeURIComponent(text);

    output.innerHTML += `
      <br><br>
      <a href="${googleSearchLink}" target="_blank">
      ðŸ”Ž Search Detailed Answer on Google
      </a>
    `;
  });
}
</script>

</body>
</html>
