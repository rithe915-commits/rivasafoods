<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnswerAI</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #343541;
  color: white;
}

.chat-container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

.message {
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
}

.user {
  background: #444654;
}

.bot {
  background: #202123;
}

input[type="file"] {
  margin: 10px 0;
}

button {
  padding: 10px 20px;
  background: #10a37f;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

textarea {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="chat-container">
  <h2>AnswerAI ðŸ¤–</h2>

  <input type="file" id="imageInput">
  <button onclick="sendQuestion()">Get Answer</button>

  <div id="chat"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<script>
async function sendQuestion() {
  const file = document.getElementById("imageInput").files[0];
  const chat = document.getElementById("chat");

  if (!file) {
    alert("Upload image first");
    return;
  }

  chat.innerHTML += `<div class="message user">ðŸ“¸ Reading question...</div>`;

  const { data: { text } } = await Tesseract.recognize(file, 'eng');

  chat.innerHTML += `<div class="message user">${text}</div>`;
  chat.innerHTML += `<div class="message bot">ðŸ¤– Generating answer...</div>`;

  const response = await fetch("http://localhost:3000/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question: text })
  });

  const data = await response.json();

  chat.innerHTML += `<div class="message bot">${data.answer}</div>`;
}
</script>

</body>
</html>
