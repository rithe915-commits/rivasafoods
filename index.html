<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnswerGPT</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#343541;
    color:white;
    display:flex;
    height:100vh;
}

.sidebar{
    width:250px;
    background:#202123;
    padding:20px;
}

.sidebar h2{
    font-size:18px;
}

.chat-area{
    flex:1;
    display:flex;
    flex-direction:column;
}

.messages{
    flex:1;
    overflow-y:auto;
    padding:20px;
}

.message{
    max-width:70%;
    padding:15px;
    margin:10px 0;
    border-radius:10px;
    line-height:1.5;
}

.user{
    background:#444654;
    align-self:flex-end;
}

.bot{
    background:#202123;
    border:1px solid #444;
}

.input-area{
    padding:15px;
    background:#40414f;
    display:flex;
    gap:10px;
}

input[type="file"]{
    color:white;
}

button{
    background:#10a37f;
    border:none;
    color:white;
    padding:10px 20px;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#0e8c6b;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>AnswerGPT ü§ñ</h2>
    <p>Upload question image</p>
</div>

<div class="chat-area">

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="file" id="imageInput">
        <button onclick="processImage()">Send</button>
    </div>

</div>

<script>

function addMessage(text, type){
    const msg = document.createElement("div");
    msg.classList.add("message", type);
    msg.innerHTML = text;
    document.getElementById("messages").appendChild(msg);
    document.getElementById("messages").scrollTop = 999999;
}

function typeEffect(text){
    const msg = document.createElement("div");
    msg.classList.add("message","bot");
    document.getElementById("messages").appendChild(msg);

    let i = 0;
    function typing(){
        if(i < text.length){
            msg.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing,15);
        }
    }
    typing();
}

async function processImage(){

    const file = document.getElementById("imageInput").files[0];

    if(!file){
        alert("Upload image first");
        return;
    }

    addMessage("üì∏ Reading image...", "user");

    const { data: { text } } = await Tesseract.recognize(file,'eng');

    addMessage(text, "user");

    typeEffect("ü§ñ Analyzing your question...\n\n");

    setTimeout(()=>{
        typeEffect("Here is the detailed explanation of your question:\n\n" +
        "1Ô∏è‚É£ Concept Explanation\n" +
        "2Ô∏è‚É£ Step-by-step solution\n" +
        "3Ô∏è‚É£ Final Answer\n\n" +
        "If you want more explanation, upload another question.");
    },1500);
}

</script>

</body>
</html>
